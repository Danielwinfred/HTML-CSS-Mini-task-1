<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card</title>
    <style>
        table {
            width: 350px;
            height: 200px;
            border: 1px solid #ccc;
            border-radius: 10px;
            margin: auto;
        }
        td {
            padding: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <table>
        <tr><td colspan="2">Aadhar/PAN Card</td></tr>
        <tr><td>Name</td><td>John Doe</td></tr>
        <tr><td>DOB</td><td>01/01/1990</td></tr>
        <tr><td>Card No</td><td>1234 5678 9012</td></tr>
    </table>
</body>
</html>
